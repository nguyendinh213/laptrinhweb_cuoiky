<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Chi tiết đặt chỗ</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:replace="~{partials/navbar :: navbar}"></header>

<main class="container" style="max-width:720px; margin-top:16px">
    <h1 style="color:var(--text-primary); text-align:center; margin-bottom:24px">Chi tiết đặt chỗ</h1>
    <p th:if="${error}" class="alert" th:text="${error}"></p>
    <div th:if="${b}">
        <div class="table-wrap">
            <table class="table">
                <tbody>
                <tr><th style="color:var(--text-primary)">Mã thanh toán</th><td th:text="${b.paymentCode}" style="color:var(--text-primary)">code</td></tr>
                <tr><th style="color:var(--text-primary)">Trạng thái</th><td th:text="${b.status}" style="color:var(--text-primary)">CONFIRMED</td></tr>
                <tr><th style="color:var(--text-primary)">Sân</th><td th:text="${b.slot}" style="color:var(--text-primary)">1</td></tr>
                <tr><th style="color:var(--text-primary)">Ngày</th><td th:text="${b.date}" style="color:var(--text-primary)">2025-01-01</td></tr>
                <tr><th style="color:var(--text-primary)">Giờ</th><td style="color:var(--text-primary)"><span th:text="${b.startTime}">17:00</span> - <span th:text="${b.endTime}">18:00</span></td></tr>
                <tr><th style="color:var(--text-primary)">Họ tên</th><td th:text="${b.name}" style="color:var(--text-primary)">Nguyen Van A</td></tr>
                <tr><th style="color:var(--text-primary)">SĐT</th><td th:text="${b.phone}" style="color:var(--text-primary)">0900000000</td></tr>
                <tr><th style="color:var(--text-primary)">Tài khoản</th><td th:text="${b.username}" style="color:var(--text-primary)">user</td></tr>
                <tr><th style="color:var(--text-primary)">Số tiền</th><td th:text="${#numbers.formatInteger(b.amount, 3, 'POINT') + ' VND'}" style="color:var(--text-primary)">100,000 VND</td></tr>
                <tr><th style="color:var(--text-primary)">Thanh toán lúc</th><td th:text="${#temporals.format(b.paidAt, 'dd/MM/yyyy HH:mm')}" style="color:var(--text-primary)">...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="margin-top:12px">
        <a class="btn" th:href="@{/admin(date=${#dates.format(#dates.createNow(),'yyyy-MM-dd')})}">Quay lại</a>
    </div>
    
</main>

</body>
</html>
